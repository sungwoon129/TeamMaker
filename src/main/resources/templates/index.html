<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.slim.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.js"></script>

</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
</noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <button type="button" id="createChannel" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createChannelModal" data-bs-whatever="경매 채널">채널 만들기</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <tr th:each="channel : ${list}">
                    <td>
                        <a th:src="@{/channel/{id}(id=${channel.channelId})}"
                           th:text="${channel.name}"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>



<div class="modal fade" id="createChannelModal" tabindex="-1" aria-labelledby="createChannelModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="channel-request-form">
                    <div class="mb-3">
                        <label for="channel-name" class="col-form-label">채널 이름</label>
                        <input type="text" class="form-control" name="name" id="channel-name">
                    </div>
                    <div class="mb-3">
                        <label for="waiting-time" class="col-form-label">경매 대기시간</label>
                        <input type="number" class="form-control" name="waitingTime" id="waiting-time">
                    </div>
                    <div class="mb-3">
                        <label for="auction-time" class="col-form-label">경매시간</label>
                        <input type="number" class="form-control" name="auctionTime" id="auction-time">
                    </div>
                    <div class="mb-3">
                        <label for="channel-password" class="col-form-label">비밀번호</label>
                        <input type="number" class="form-control" name="password" id="channel-password">
                    </div>
<!--                    <div class="mb-3">
                        <label for="auction-rule" class="col-form-label">경매 진행 규칙</label>
                        <input type="number" class="form-control" name="auctionRuleId" id="auction-rule">
                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitData">채널 생성</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/list.js"></script>
</body>
</html>
